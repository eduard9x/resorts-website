<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>JSON Tutorial</title>

    <!-- main css -->
    <link href="css/style.css" rel="stylesheet">

    <!-- media queries css -->
    <link href="css/media-queries.css" rel="stylesheet">

    <!-- jquery-ui css -->
    <link href="css/jquery-ui.min.css" rel="stylesheet">

    <!-- date picker css -->
    <link href="css/datepicker.css" rel="stylesheet">

    <!-- html5.js for IE less than 9 -->
    <!--[if lt IE 9]>
    	<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- css3-mediaqueries.js for IE less than 9 -->
    <!--[if lt IE 9]>
    	<script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script>
    <![endif]-->

</head>
<body>

<div class="wrapper">

  <header>
    <h1>Take the weekend off</h1>
  </header>


  <form action="#">

    <fieldset>
      <select name="resortDestination" id="resortDestination">
        <option selected="selected">Any</option>
        <option>The Alps</option>
        <option>Europe</option>
        <option>Africa</option>
        <option>The Caribbean</option>
        <option>Indian Ocean</option>
        <option>North and Central America</option>
        <option>South America</option>
        <option>Asia</option>
      </select>

      <select name="comfortLevel" id="comfortLevel">
          <option selected="selected">Any</option>
          <option>Comfort 3star</option>
          <option>Premium 4star</option>
          <option>Luxury 5star</option>
      </select>

      <select name="resortActivities" id="resortActivities">
        <option selected="selected">Any</option>
        <option>Water skiing</option>
        <option>Sailing</option>
        <option>Tennis</option>
        <option>Scuba Diving</option>
        <option>Golf</option>
        <option>Hiking</option>
        <option>Horse riding</option>
        <option>Spa</option>
        <option>kitesurf</option>
        <option>flying trapeze</option>
        <option>skiing</option>
        <option>extreme sports</option>
        <option>fitness</option>
        <option>canoeing</option>
        <option>pool</option>
        <option>fishing</option>
        <option>windsurfing</option>
        <option>ice skating</option>
        <option>casino</option>
      </select>
    </fieldset>

  </form>


<p>Start date: <input type="text" class="datepicker"></p>
<p>End date: <input type="text" class="datepicker"></p>

  <div class="search">
    <label for="Carribean">Carribean</label>
    <input type="radio" id="Carribean" name="destination" value="Carribean"/>
    <label for="Indian Ocean">Indian Ocean</label>
    <input type="radio" id="Indian Ocean" name="destination" value="Indian Ocean"/>
    <label for="Any">Any</label>
    <input type="radio" id="Any" name="destination" value="Any" checked/>



    <button id="search">Search</button>

    <br><br><br>
    <button id="viewFavourites">View Favourites</button>
    <button id="clearFavourites">Clear Favourites</button>
    <br><br><br>
  </div>

  <div class="results">
    <div id="placeholder"></div>
  </div>

  <footer class="site-footer">
      <div class = "site-footer-row">
      </div>
  </footer>

</div>



    <!-- <script src="http://code.jquery.com/jquery-1.7.1.min.js"></script> -->
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/mainscript.js"></script>
    <script src="../js/staffscript.js"></script>
</body>
</html>
