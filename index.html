<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Resorts website</title>

    <!-- main css -->
    <link href="css/style.css" rel="stylesheet">

    <!-- media queries css -->
    <link href="css/media-queries.css" rel="stylesheet">

    <!-- jquery-ui css -->
    <link href="css/jquery-ui.min.css" rel="stylesheet">

    <!-- html5.js for IE less than 9 -->
    <!--[if lt IE 9]>
    	<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- css3-mediaqueries.js for IE less than 9 -->
    <!--[if lt IE 9]>
    	<script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script>
    <![endif]-->

    <!-- <script src="http://code.jquery.com/jquery-1.7.1.min.js"></script> -->
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/mainscript.js"></script>
    <script src="../js/staffscript.js"></script>
</head>
<body>

<div class="wrapper">

  <header>
    <a href="index.html">
        <div class="myButton">Home</div>
    </a>
    <h1>Take the weekend off</h1>
  </header>

 <div class="form">
   <h3>Search for your trip:</h3>
  <form action="#">

    <fieldset>
      <select name="resortDestination" id="resortDestination">
        <option selected="selected">Any</option>
        <optgroup label="Destination">
          <option>The Alps</option>
          <option>Europe</option>
          <option>Africa</option>
          <option>The Caribbean</option>
          <option>Indian Ocean</option>
          <option>North and Central America</option>
          <option>South America</option>
          <option>Asia</option>
        </optgroup>
      </select>

      <select name="comfortLevel" id="comfortLevel">
          <option selected="selected">Any</option>
          <optgroup label="Comfort level">
            <option>Comfort 3star</option>
            <option>Premium 4star</option>
            <option>Luxury 5star</option>
          </optgroup>
      </select>

      <select name="resortActivities" id="resortActivities">
        <option selected="selected">Any</option>
        <optgroup label="Activities">
          <option>Water skiing</option>
          <option>Sailing</option>
          <option>Tennis</option>
          <option>Scuba diving</option>
          <option>Golf</option>
          <option>Hiking</option>
          <option>Horse riding</option>
          <option>Spa</option>
          <option>Kitesurf</option>
          <option>Flying trapeze</option>
          <option>Skiing</option>
          <option>Extreme sports</option>
          <option>Fitness</option>
          <option>Canoeing</option>
          <option>Pool</option>
          <option>Fishing</option>
          <option>Windsurfing</option>
          <option>Ice skating</option>
          <option>Casino</option>
          <option>Kids club</option>
        </optgroup>
      </select>

      <select name="resortPrice" id="resortPrice">
        <option selected="selected">Any</option>
         <optgroup label="Price per night">
            <option>less than £50</option>
            <option>between £50 - £100</option>
            <option>more than £100</option>
        </optgroup>
      </select>

       <p class="searchbar">
          <span>Start date &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; End date</span><br>
          <input type="text" class="datepicker" id="StartDate">
          <input type="text" class="datepicker" id="EndDate">
        </p>

    </fieldset>

  </form>

  <div class="search">
        <button class="myBut" id="viewFavourites">View Favourites</button>
        <button class="myBut" id="clearFavourites">Clear Favourites</button>
        <button class="myBut" id="search">Search</button>
  </div>
  <div id="noResults"></div>
  </div>

  <div class="results">
    <div id="placeholder"></div>
  </div>

  <footer>
    <div class="column-center">
        <p>Eduard Ghinea</p>
    </div>
    <div class="column-left">
        <p>ghinea.eduard@yahoo.com</p>
    </div>
    <div class="column-right">
        <p>+44 746 77 83 814</p>
    </div>
  </footer>

</div>

</body>
</html>
